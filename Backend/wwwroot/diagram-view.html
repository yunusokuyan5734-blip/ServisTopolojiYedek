<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servis Topoloji - Diyagram</title>
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/vendor/vis-network/vis-network.min.css" />
  <style>
    body {
      margin: 0;
      background: #f6f7fb;
      color: #0f172a;
    }
    .diagram-view-page {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .diagram-view-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem 1.25rem;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
    }
    .diagram-view-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.2rem;
    }
    .diagram-view-subtitle {
      color: #64748b;
      font-size: 0.9rem;
    }
    .diagram-view-canvas {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 0.75rem;
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .compact-list-view {
      max-height: 170px;
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      padding: 0.6rem;
      background: #f8fafc;
    }
    .compact-list-view .compact-item {
      padding: 0.45rem 0.55rem;
      border-radius: 0.45rem;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      margin-bottom: 0.5rem;
      font-size: 0.85rem;
      color: #1e293b;
    }
    .compact-list-view .compact-item:last-child {
      margin-bottom: 0;
    }
    #diagramNetwork {
      width: 100%;
      height: 62vh;
      min-height: 520px;
      border: 1px solid var(--border);
      border-radius: 0.6rem;
      background: #f8fafc;
    }
    .diagram-view-notes {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .notes-column {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-height: 240px;
    }
    .notes-column h3 {
      margin: 0;
      font-size: 1rem;
      color: #1e293b;
    }
    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      max-height: 320px;
      overflow: auto;
      padding-right: 0.25rem;
    }
    .note-card {
      padding: 0.75rem 0.85rem;
      border-radius: 0.5rem;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .note-title {
      font-weight: 700;
      color: var(--accent);
    }
    .note-form {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    .note-form textarea {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      background: #ffffff;
      color: #0f172a;
      font-size: 0.9rem;
    }
    .note-form textarea {
      min-height: 90px;
      resize: vertical;
    }
    .note-form-actions {
      display: flex;
      gap: 0.5rem;
    }
    .note-form-actions .btn {
      padding: 0.5rem 0.9rem;
      font-size: 0.85rem;
    }
    #saveStatus {
      font-size: 0.85rem;
      color: #0f172a;
      padding: 0.6rem 0.9rem;
      border-radius: 0.5rem;
      display: none;
    }
    @media (max-width: 980px) {
      #diagramNetwork {
        height: 55vh;
      }
    }
  </style>
</head>
<body>
  <div class="diagram-view-page">
    <header class="diagram-view-header">
      <div>
        <div class="diagram-view-title" id="diagramTitle">Diyagram</div>
        <div class="diagram-view-subtitle" id="diagramFile"></div>
      </div>
      <div class="diagram-view-actions"></div>
    </header>

    <section class="diagram-view-canvas">
      <div id="compactListView" class="compact-list-view"></div>
      <div id="diagramNetwork"></div>
    </section>

    <section class="diagram-view-notes">
      <div class="notes-column">
        <h3>Sunucu Aciklamasi</h3>
        <div id="topologyNoteView" class="note-card"></div>
        <div id="topologyNoteEditor" class="note-form" style="display:none;">
          <textarea id="topologyNoteContent" placeholder="Sunucu aciklamasi girin..."></textarea>
        </div>
        <div class="note-form-actions">
          <button type="button" id="topologyNoteToggleBtn" class="btn primary">Duzenle</button>
        </div>
      </div>
    </section>

    <div id="saveStatus"></div>
  </div>

  <script src="/vendor/vis-network/vis-network.min.js"></script>
  <script src="/js/diagram-view.js"></script>
</body>
</html>
