<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servis Topoloji - Güvenli Giriş</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/network.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: #333;
        }
        
        .login-container {
            width: 350px;
            min-width: 240px;
            max-width: 96vw;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.22);
            padding: 14px 12px 14px 12px;
            text-align: center;
            border-top: 4px solid #3498db;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .logo-item {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .logo-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.2s;
        }
        
        .logo {
            margin-bottom: 30px;
            padding: 0 20px;
        }
        
        .logo h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }
        
        .logo p {
            color: #3498db;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }
        
        .logo .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 400;
        }
        
        .login-form {
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #2980b9;
        }
        
        .forgot-password {
            margin-top: 22px;
            margin-bottom: 30px;
        }
        
        .forgot-password a {
            color: #3498db;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .footer i {
            color: #e74c3c;
            margin: 0 4px;
        }
        
        /* Responsive tasarım */
        @media (max-width: 480px) {
            .login-container {
                width: 98vw;
                height: auto;
                min-width: 0;
                padding: 10px 2vw;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo p {
                font-size: 15px;
            }
            
            .form-group input {
                padding: 12px 15px;
            }
            
            .login-button {
                padding: 14px;
                font-size: 16px;
            }
        }
        
        /* Hata mesajları için */
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* Şifre göster/gizle butonu */
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;width:100%;height:100%;padding:0 8px;">
            <div style="width:100%;display:flex;flex-direction:column;align-items:center;">
                <div style="display:flex;justify-content:center;align-items:center;gap:2.5rem;margin-top:18px;margin-bottom:10px;width:100%;">
                    <img src='/iett.png' alt='IETT Logo' style='height:70px;width:auto;max-width:110px;object-fit:contain;filter:drop-shadow(0 2px 6px #e0e0e0);' />
                    <img src='/ibb.png' alt='İBB Logo' style='height:70px;width:auto;max-width:110px;object-fit:contain;filter:drop-shadow(0 2px 6px #e0e0e0);' />
                </div>
                <h1 style="font-size:1.45rem;font-weight:800;letter-spacing:0.5px;color:#222;margin-bottom:0.3rem;">SERVİS TOPOLOJİ</h1>
                <div style="width:100%;margin-bottom:0.7rem;">
                    <div style="font-size:1.01rem;color:#4b6ef5;font-weight:600;background:#f3f6ff;padding:4px 0 4px 0;border-radius:8px;">Servis Topoloji Uygulamasına Hoşgeldiniz</div>
                </div>
                <div style="font-size:0.97rem;color:#7f8c8d;margin-bottom:10px;">Güvenli Giriş Yapın</div>
            </div>
            <form class="login-form" id="loginForm" style="width:100%;display:flex;flex-direction:column;align-items:center;">
                <div class="form-group" style="margin-bottom:10px;width:100%;text-align:left;">
                    <label for="username" style="font-weight:600;color:#222;font-size:15px;">Kullanıcı Adı</label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required style="width:100%;padding:12px 14px;font-size:15px;border-radius:8px;border:1.5px solid #ddd;background:#fafbfc;">
                    <div class="error-message" id="usernameError"></div>
                </div>
                <div class="form-group" style="margin-bottom:10px;width:100%;text-align:left;">
                    <label for="password" style="font-weight:600;color:#222;font-size:15px;">Şifre</label>
                    <div class="password-container" style="position:relative;">
                        <input type="password" id="password" placeholder="Şifrenizi girin" required style="width:100%;padding:12px 14px 12px 14px;font-size:15px;border-radius:8px;border:1.5px solid #ddd;background:#fafbfc;">
                        <button type="button" class="password-toggle" id="togglePassword" style="position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;color:#7f8c8d;cursor:pointer;font-size:18px;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="login-button" style="margin-top:8px;width:100%;background:linear-gradient(90deg,#6f86d6 0%,#a084ee 100%);color:#fff;font-weight:700;font-size:1.1rem;padding:0.7rem 0;border-radius:10px;box-shadow:0 2px 8px #a18cd133;">Giriş Yap</button>
            </form>
            <div class="forgot-password" style="margin-top:10px;margin-bottom:10px;">
                <a href="#" id="forgotPasswordLink" style="color:#4b6ef5;font-size:15px;font-weight:500;text-decoration:none;">Şifremi Unuttum</a>
            </div>
            <div class="footer" style="margin-top:0;padding-top:8px;width:100%;text-align:center;">
                <p style="font-size:0.93rem;color:#888;">© Elektronik Sistemler Müdürlüğü tarafından <i class="fas fa-heart" style="color:#e74c3c;"></i> ile tasarlanmıştır.</p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elementleri
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        
        // Varsayılan kullanıcı bilgileri
        const defaultCredentials = {
            username: 'admin',
            password: 'admin123'
        };
        
        // Şifre göster/gizle
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // İkon değiştirme
            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Giriş formu işleme
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            let isValid = true;
            // Kullanıcı adı kontrolü
            if (!username) {
                document.getElementById('usernameError').textContent = 'Kullanıcı adı gereklidir.';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }
            // Şifre kontrolü
            if (!password) {
                document.getElementById('passwordError').textContent = 'Şifre gereklidir.';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            if (!isValid) return;
            const loginButton = document.querySelector('.login-button');
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
            loginButton.disabled = true;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    window.location.href = 'dashboard.html';
                } else {
                    const data = await response.json().catch(() => ({}));
                    document.getElementById('passwordError').textContent = data.message || 'Kullanıcı adı veya şifre hatalı.';
                    document.getElementById('passwordError').style.display = 'block';
                    loginButton.innerHTML = 'Giriş Yap';
                    loginButton.disabled = false;
                    usernameInput.style.animation = 'shake 0.5s';
                    passwordInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        usernameInput.style.animation = '';
                        passwordInput.style.animation = '';
                    }, 500);
                }
            } catch (err) {
                document.getElementById('passwordError').textContent = 'Sunucuya bağlanılamadı.';
                document.getElementById('passwordError').style.display = 'block';
                loginButton.innerHTML = 'Giriş Yap';
                loginButton.disabled = false;
            }
        });
        
        // Şifremi unuttum linki
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Şifre sıfırlama bağlantısı için lütfen sistem yöneticinizle iletişime geçin.');
        });
        
        // Shake animasyonu için CSS ekle
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% {transform: translateX(0);}
                10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
                20%, 40%, 60%, 80% {transform: translateX(5px);}
            }
        `;
        document.head.appendChild(style);
        
        // Sayfa yüklendiğinde kullanıcı adı alanına odaklan
        window.addEventListener('load', function() {
            usernameInput.focus();
        });
    </script>
</body>
</html>
